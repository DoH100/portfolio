<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백도현 - Backend Developer Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            line-height: 1.8;
        }

        a {
            color: #64b5f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            padding: 4rem 0 2rem 0;
        }

        .greeting {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 3rem;
            letter-spacing: -1px;
        }

        .greeting span {
            color: #64b5f6;
        }

        .intro {
            margin-bottom: 3rem;
        }

        .intro h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .intro p {
            font-size: 0.95rem;
            color: #b0b0b0;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .intro .tagline {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1.5rem;
            padding-bottom: 0;
            border-bottom: none;
        }

        section {
            margin: 3rem 0;
            padding-bottom: 2rem;
            border-bottom: 1px solid #2a2a2a;
        }

        section:last-child {
            border-bottom: none;
        }

        h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            margin-top: 3rem;
        }

        h3 {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            margin-top: 1.5rem;
        }

        h4 {
            font-size: 0.95rem;
            font-weight: 700;
            color: #e0e0e0;
            margin: 2rem 0 1.5rem 0;
        }

        /* 프로젝트 레이아웃 */
        .project-layout {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .project-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .project-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        .project-badge-icon {
            font-size: 1.5rem;
        }

        .project-title-sidebar {
            font-size: 1.1rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
        }

        .project-period {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .project-tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tech-tag {
            display: inline-block;
            background: #2a2a2a;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #64b5f6;
            border: 1px solid #3a3a3a;
        }

        .project-content {
            border-left: 2px solid #64b5f6;
            padding-left: 1.5rem;
        }

        .achievement-item {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: #1a1a1a;
            border-radius: 6px;
            border-left: 3px solid #64b5f6;
        }

        .achievement-item.text-only {
            padding-bottom: 1rem;
        }

        .achievement-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: #64b5f6;
            margin-bottom: 0.5rem;
        }

        .achievement-metric {
            font-size: 1.3rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 1rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
            background: #0d0d0d;
            border-radius: 4px;
            padding: 1rem 0;
        }

        .achievement {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
