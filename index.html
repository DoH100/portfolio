<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백도현 - Backend Developer Portfolio</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        /* 폰트 및 기본 스타일 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000; /* 더 진한 블랙 배경 */
            color: #f0f0f0; /* 밝은 회색 텍스트 */
            line-height: 1.8;
            transition: background 0.3s, color 0.3s;
        }

        a {
            color: #4dd0e1; /* 메인 강조색 (민트/아쿠아) */
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #84ffff; /* 호버 시 더 밝은 색 */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 헤더/인트로 섹션 */
        header {
            padding: 5rem 0 3rem 0;
            border-bottom: 1px solid #1a1a1a;
        }

        .greeting {
            font-size: 1.6rem;
            font-weight: 400;
            color: #888;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        .greeting span {
            color: #4dd0e1; /* 강조색 */
            font-weight: 600;
        }

        .intro {
            margin-bottom: 3rem;
        }

        .intro h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
            color: #f0f0f0;
        }

        .intro .tagline {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .intro p {
            font-size: 1rem;
            color: #c0c0c0;
            line-height: 1.8;
        }

        /* 섹션 구분 */
        section {
            margin: 4rem 0;
            padding-bottom: 3rem;
            border-bottom: 1px solid #1a1a1a;
        }

        section:last-of-type {
            border-bottom: none;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            margin-top: 3rem;
            color: #4dd0e1;
            border-left: 4px solid #4dd0e1;
            padding-left: 1rem;
            line-height: 1;
        }

        h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            margin-top: 1.5rem;
        }

        h4 {
            font-size: 0.95rem;
            font-weight: 700;
            color: #f0f0f0;
            margin: 2rem 0 1.5rem 0;
        }

        /* 프로젝트 레이아웃 */
        .project-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 4rem;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-radius: 8px;
            background: #0a0a0a;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .project-sidebar {
            padding-left: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            border-right: 1px solid #1a1a1a;
        }

        .project-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #f0f0f0;
        }

        .project-badge-icon {
            font-size: 1.5rem;
        }

        .project-title-sidebar {
            font-size: 1.3rem;
            font-weight: 800;
            color: #f0f0f0;
            margin-bottom: 0.5rem;
        }

        .project-period {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .project-tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }

        .tech-tag {
            display: inline-block;
            background: #1a1a1a;
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #84ffff; /* 밝은 강조색 */
            border: 1px solid #2a2a2a;
            font-weight: 500;
        }

        .project-content {
            padding-right: 2rem;
            /* border-left: 3px solid #4dd0e1; */
            /* padding-left: 1.5rem; */
        }

        .project-content h3 {
            color: #f0f0f0;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 0.5rem;
        }

        .achievement-item {
            margin-bottom: 3rem;
            padding: 2rem;
            background: #101010; /* 어두운 배경색 */
            border-radius: 8px;
            border-left: 4px solid #4dd0e1; /* 강조색 왼쪽 테두리 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .achievement-item.text-only {
            padding-bottom: 1.5rem;
        }

        .achievement-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: #4dd0e1;
            margin-bottom: 0.5rem;
        }

        .achievement-metric {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1.5rem;
            background: #1a1a1a;
            border-radius: 4px;
            padding: 1rem;
        }

        .achievement {
            font-size: 0.95rem;
            color: #b0b0b0;
            margin-bottom: 1.2rem;
            line-height: 1.6;
        }

        .achievement::before {
            content: '✓ ';
            color: #4dd0e1;
            font-weight: 700;
            margin-right: 0.5rem;
        }

        /* 기술 역량 섹션 */
        .skill-category {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #0a0a0a;
            border-left: 2px solid #2a2a2a;
            border-radius: 4px;
        }

        .skill-category h4 {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            color: #4dd0e1;
            letter-spacing: 1px;
            margin-top: 0;
        }

        .skill-content {
            font-size: 0.95rem;
            color: #c0c0c0;
            line-height: 1.7;
        }

        .skill-content strong {
            color: #fff;
            font-weight: 700;
        }

        /* 타임라인 섹션 */
        .timeline-item {
            margin-bottom: 2rem;
            border-left: 2px solid #3a3a3a;
            padding-left: 1.5rem;
            position: relative;
        }

        .timeline-item::before {
            content: '●';
            position: absolute;
            left: -10px;
            top: 0;
            color: #4dd0e1;
            font-size: 1rem;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.5rem;
        }

        .timeline-header h3 {
            margin-top: 0;
            color: #f0f0f0;
        }

        .period {
            font-size: 0.9rem;
            color: #888;
            font-weight: 400;
        }
